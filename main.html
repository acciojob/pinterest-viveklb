<!DOCTYPE html>
<html>
<head>
<title>Pinterest Hero Section</title>

<style>

.hero{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    padding: 40px;
    background-color: #f5f5f5;
}

/* Image styling */
.hero img{
    width: 400px;
    height: 300px;
    object-fit: cover;
    border-radius: 10px;
}

.hero-text{
    max-width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

/* Button styling */
.hero a{
    padding: 12px 20px;
    background-color: #e60023;
    color: white;
    border-radius: 25px;
    text-decoration: none;
    margin-top: 10px;
}

</style>
</head>

<body>

<div class="hero">

    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="Pinterest Image">

    <div class="hero-text">
        <h1>Get your next idea</h1>
        <p>Explore inspiration and discover creative ideas just like Pinterest. 
        Find designs, recipes, fashion and more.</p>

        <a href="#">Explore Now</a>
    </div>

</div>

</body>
</html>
